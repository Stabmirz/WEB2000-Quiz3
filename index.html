<!doctype HTML>
<HTML>

<head>
	<title>Scratch Ticket</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<Body>
	<H1>Instructions: Scratch Off the Ticket Below</H1>
	<br />
	<img src="scratch-game.png">
	<div id="s1">
		<img class="img" data-toggle="modal" data-target="#myModal" src="scratch-off-solid.png">
	</div>
	<div id="s2">
		<img class="img" data-toggle="modal" data-target="#myModal" src="scratch-off-solid.png">
	</div>
	<div id="s3">
		<img class="img" data-toggle="modal" data-target="#myModal" src="scratch-off-solid.png">
	</div>
	<div id="s4">
		<img class="img" data-toggle="modal" data-target="#myModal" src="scratch-off-solid.png">
	</div>
	<div id="s5">
		<img class="img" data-toggle="modal" data-target="#myModal" src="scratch-off-solid.png">
	</div>
	<div id="s6">
		<img class="img" data-toggle="modal" data-target="#myModal" src="scratch-off-solid.png">
	</div>
	<audio id="mySound">
		<source src="winner.mp3" type="audio/mpeg">
		<source src="winner.ogg" type="audio/ogg"> Your browser does not support the audio element.
	</audio>
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title" style="text-align: center">Congratulations</h4>
				</div>
				<div class="modal-body"style="text-align: center;">
					<p style="font-size: 24px">You won!!!</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</Body>

</HTML>
